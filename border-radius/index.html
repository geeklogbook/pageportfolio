<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Border Radius practice</title>
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>
    <h1>Border radius in CSS</h1>
    <p id="explanation">The border-radius CSS property rounds the corners of an element's outer border edge. You can set a single radius to make circular corners, or two radii to make elliptical corners.</p>
  <div class="box">
    <p>Move the slide</p>
    <span class="value-display"></span>
  </div>

  <div class="input">
    <label for="border-radius">Border radius slide: </label>
    <input id="border-radius" type="range" min="0" max="150" value="0" step="1" />
  </div>

    <script  src="./script.js"></script>
  </body>
</html>
