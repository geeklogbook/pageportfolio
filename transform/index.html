<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Transform In CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&amp;family=Source+Sans+Pro:wght@400;700&amp;display=swap'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<article class="grid flow mb-10vh">
  <h1>Transform In CSS</h1>
    <div class="popout flow text-reverse">
      <p>The transform CSS property let you <strong>rotate</strong>, <strong>scale</strong>, <strong>skew </strong> or <strong>traslate</strong> and element.</p>
    </div>
    <div class="ui">
    <h2>Rotate</h2>
      rotate X Axis -> <input type="number" class="input" id="js-x" value="0">deg
      <br> 
      rotate Y Axis -> <input type="number" class="input" id="js-y" value="0">deg
    </div>
    <div class="panel">
      <p class="stat-figure"><span>Rotate Me</span></p>
    </div>
</article>
<script src="script.js"></script>
</body>

</html>
